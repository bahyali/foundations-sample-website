{% extends "base.html" %}

{% block content %}
{% if errors | length %}
    <ul class="errors">
        {% for error in errors %}
            <li>{{error}}</li>
        {% endfor %}
    </ul>
{% endif %}

{% if color_hex_code %}
    <ul>
        <li>Code: {{color}}</li>
        <li>Color Code: {{color_hex_code}}</li>
    </ul>
    <div class="square" style="background:{{color_hex_code}}"></div>
{% endif %}

{% endblock %}
